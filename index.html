<body>
<div class="container">
    <div class="center">
        <div class="right main">
            <div class="leave right-text">Залишилося</div>
            <div class="chosen-products">
                <span class="chosen-product">Помідори<span class="quantity-square orange">1</span></span>

            <div class="bought right-text">Куплено</div>

        </div>

            <div class="adding"><textarea rows="1" placeholder="Назва товару..." class="textarea"></textarea>

            </div>

                </div>
                <div class="right-column">

                    <button class="delete red" value="Видалити">×</button>
                </div>
            </div>
