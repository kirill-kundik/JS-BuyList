<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>b0nf1re</title>


    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="right">
            <div class="inner">
                <div class="segment text">
                    <h3 style="margin:0">Залишилося</h3>
                </div>
                <div class="segment items-left">
                    <div class="products-holder">
                        <template class="preview-template">
                            <div class="product">
                                <div class="label">Печенюхи</div>
                                <div class="cirrcle-counter">1</div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="segment text">
                    <h3 style="margin:0">Куплено</h3>
                </div>
                <div class="segment items-bought">
                    <template class="preview-template">
                        <div class="product">
                            <div class="label">Печенюхи</div>
                            <div class="cirrcle-counter">1</div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="inner">
                <div class="segment form">
                    <input class="input" type="text" placeholder="Назва товару..." width="100%">
                    <button data-tooltip="Додати" class="button add">Додати</button>
                </div>
                <div class="items-list">
                    <template id="product-template">
                        <div class="element-of-list">
                            <div class="name-cell">
                                <span data-class="edit-mode" id="name" class="name">None</span>
                            </div>
                            <div class="central-cell">
                                <button data-tooltip="Зменшити" id="minus" class="button round minus red">-</button>
                                <div class="quantity-counter">1</div>
                                <button data-tooltip="Збільшити" id="plus" class="button round plus green">+</button>
                            </div>
                            <div class="right-cell">
                                <button data-tooltip="Додати до куплено" class="button bought">Куплено</button>
                                <button data-tooltip="Видалити" class="button red delete-button">×</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="budge"><span class="buylist">Buy List</span>
    <span class="created">Created by: Kirill Kundik</span></div>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="front-end.js"></script>
</body>
</html>
